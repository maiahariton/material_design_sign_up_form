<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Material Design Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>

<div id="window">
    <h1>Sign Up</h1>
    <div id="modal">
        <form>
            <div class="group">
                <input type="text" placeholder="Name" required="required"/><span class="bar"> </span>
            </div>
            <div class="group">
                <input type="email" placeholder="Email" required="required"/><span class="bar"> </span>
            </div>
            <div class="group">
                <input type="password" placeholder="Password" required="required"/><span class="bar"> </span>
            </div>
            <div class="group">
                <input type="password" placeholder="Confirm Password" required="required"/><span class="bar"></span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div><a href="http://maiahariton.com/" target="_blank">
    <div id="container" title="View My Portfolio">
        <div id="fab"><i class="fa fa-heart-o"></i></div>
    </div></a>
</body>
</html>
